<!DOCTYPE html>
<html>
<head>
	<title>sliding window</title>
	<style type="text/css">
		.sliding{
			background: green;
			height: 200px;
			width: 300px;
			position: absolute;
			top: 40%;
			left: 20%;
		}
	</style>
</head>
<body>
	<div class="sliding">
		<h1>Hello world</h1>
		<p>Hello world</p>
	</div>

</body>
</html>
